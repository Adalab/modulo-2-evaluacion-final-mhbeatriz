<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./images/tv.png" type="image/png" />
    <link rel="stylesheet" href="./css/main.css">

    <title>Encuentra tu serie</title>


</head>

<body>
    <div class="container">
        <header class="header-logo">
            <img class="logo" src="./images/gregr.png">
        </header>
        <main class="main">
            <h1 class="title">Búsqueda de series</h1>
            <h2 class="subtitle">Todas las películas y series que desees, y mucho más</h2>
            <form class="form">
                <input class="text js-text" type="text" placeholder="introduce el nombre de una serie">
                <button class="button js-button" type="button">Empezar ></button>
            </form>
            <div class="containerShows">
                <section>
                    <ul class="list js-list"></ul>
                </section>
                <section>
                    <h3 class="titleFav">Mis series favoritas:</h3> <button class="reset">Borrar</button>
                    <ul class="js-listFav"></ul>
                </section>
            </div>
        </main>
        <footer class="footer">
            <small class="copy">&copy;BeatrizMendoza</small>
            <img class="footer-logo" src="./images/gregr.png">
        </footer>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
